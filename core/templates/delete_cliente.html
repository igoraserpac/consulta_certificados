{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 mx-auto my-5" style="text-align:center;">
            <div class="page-header">
                <h1>Excluir Cliente</h1>
            </div>
            <form action="" method="POST">
                <p>Deseja realmente excluir: <strong>{{ object }}</strong>?</p>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="#" onClick="history.go(-1)" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
